<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ETDH General</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      font-size: 1.1em;
    }

    table {
      width: 100%;
      max-width: 800px; /* aumentamos de 600px a 800px */
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #0280ae;
      color: white;
      font-weight: 600;
      font-size: 1.15em;
    }

    th, td {
      padding: 16px 14px; /* mayor padding */
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #eee;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9fbff;
    }

    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }

    tfoot tr {
      background-color: #b3d6e4;
      font-weight: 700;
      color: #024f6a;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 30px;
      margin-right: 6px;
    }

    .female {
      color: #ec407a; /* rosa suave */
    }

    .male {
      color: #42a5f5; /* azul suave */
    }

    caption {
      caption-side: top;
      font-weight: 700;
      font-size: 1.6em;
      margin-bottom: 14px;
      color: #0280ae;
    }
  </style>
</head>
<body>

<table>
  <caption>ETDH</caption>
  <thead>
    <tr>
      <th>Género</th>
      <th>Total Género</th>
      <th>Docente Cátedra / Presencialidad</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="material-symbols-outlined female">female</span> Mujer</td>
      <td>4</td>
      <td>4</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined male">male</span> Hombre</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>5</td>
      <td>5</td>
    </tr>
  </tfoot>
</table>

</body>
</html>

<div style="max-width:800px; font-family:sans-serif; align-items: center;">

  <style>
    .bar-container {
      background: #eee;
      margin: 6px 0;
      position: relative;
      height: 30px;
    }

    .bar {
      height: 100%;
      width: 0;
      color: white;
      padding: 5px 10px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 2s ease;
    }

    .label {
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .value {
      margin-left: 10px;
      font-weight: bold;
      color: #001F3F;
    }
  </style>

  <div class="label">
    <strong>Funcionamiento</strong>
    <span class="value">$2.607.997.198</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#4CAF50;" data-width="10%"></div>
  </div>

  <div class="label">
    <strong>Impuestos</strong>
    <span class="value">$332.287.380</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#2196F3;" data-width="1%"></div>
  </div>


  <div class="label">
    <strong>Publicidad y Mercadeo</strong>
    <span class="value">$535.000.000</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#9C27B0;" data-width="4%"></div>
  </div>

  <div class="label">
    <strong>Diversos</strong>
    <span class="value">$1.396.632.833</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#607D8B;" data-width="6%"></div>
  </div>

  <div class="label">
    <strong>Serv. Tecnol칩gicos</strong>
    <span class="value">$1.356.049.927</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#795548;" data-width="5.2%"></div>
  </div>

  <div class="label">
    <strong>Honorarios</strong>
    <span class="value">$5.844.067.724</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#009688;" data-width="22%"></div>
  </div>

  <div class="label">
    <strong>N칩mina</strong>
    <span class="value">$20.433.424.858</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#3F51B5;" data-width="75%"></div>
  </div>
  <script>
    window.addEventListener('load', function () {
      const bars = document.querySelectorAll('.bar');
      bars.forEach(bar => {
        const width = bar.getAttribute('data-width');
        setTimeout(() => {
          bar.style.width = width;
        }, 100); // peque침o retraso para que la animaci칩n se vea
      });
    });
  </script>
</div>

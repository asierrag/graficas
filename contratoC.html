<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tipo de Contratación Docentes - Cibercolegio</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    thead {
      background-color: #e6f3ff;
      color: #0a1a56;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 28px;
      margin-right: 6px;
    }

    .female {
      color: #ec407a;
    }

    .male {
      color: #42a5f5;
    }

    .contrato-indefinido {
      color: #4caf50;
    }

    .contrato-fijo {
      color: #ff9800;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Tipo de Contrato</th>
      <th><span class="material-symbols-outlined female">female</span> Mujeres</th>
      <th><span class="material-symbols-outlined male">male</span> Hombres</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="material-symbols-outlined contrato-indefinido">badge</span> Indefinido</td>
      <td>7</td>
      <td>6</td>
      <td>13</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined contrato-fijo">contract</span> Término Fijo</td>
      <td>17</td>
      <td>14</td>
      <td>31</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td><strong>24</strong></td>
      <td><strong>20</strong></td>
      <td><strong>44</strong></td>
    </tr>
  </tbody>
</table>
</body>
</html>

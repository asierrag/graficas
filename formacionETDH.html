<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Docentes Nivel de Formación ETDH</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    thead {
      background-color: #bae1f7;
      color: #0a1a56;
    }

    caption {
      caption-side: top;
      font-weight: 700;
      font-size: 1.4em;
      margin-bottom: 12px;
      color: #0280ae;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 24px;
      margin-right: 6px;
    }

    .especialista {
      color: #3f51b5; /* azul índigo */
    }

    .magister {
      color: #ff9800; /* naranja */
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <caption>ETDH</caption>
  <thead>
    <tr>
      <th>Formación</th>
      <th>Mujer</th>
      <th>Hombre</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="material-symbols-outlined especialista">workspace_premium</span>Especialista</td>
      <td>2</td>
      <td>2</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined magister">menu_book</span>Magíster</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td><strong>3</strong></td>
      <td><strong>2</strong></td>
    </tr>
  </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Docentes Nivel de Formación</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      font-size: 1.1em;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    caption {
      caption-side: top;
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 14px;
      color: #0a1a56;
      text-align: center;
    }

    thead {
      background-color: #0a1a56;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9fbff;
    }

    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }

    tfoot tr {
      background-color: #dbe2f2;
      font-weight: 700;
      color: #0a1a56;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 22px;
      margin-right: 4px;
    }

    .pro {
      color: #009688; /* teal */
    }

    .esp {
      color: #3f51b5; /* azul */
    }

    .mag {
      color: #ff9800; /* naranja */
    }

    .doc {
      color: #9c27b0; /* púrpura */
    }

    .female {
      color: #ec407a;
    }

    .male {
      color: #42a5f5;
    }
  </style>
</head>
<body>

<table>
  <caption>Docentes Nivel de Formación – Educación Superior</caption>
  <thead>
    <tr>
      <th>Formación</th>
      <th><span class="material-symbols-outlined female">female</span> Mujer</th>
      <th><span class="material-symbols-outlined male">male</span> Hombre</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="material-symbols-outlined pro">school</span> Profesional</td>
      <td>3</td>
      <td>3</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined esp">workspace_premium</span> Especialista</td>
      <td>10</td>
      <td>7</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined mag">military_tech</span> Maestría</td>
      <td>67</td>
      <td>44</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined doc">school</span> Doctorado</td>
      <td>7</td>
      <td>6</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>87</td>
      <td>60</td>
    </tr>
  </tfoot>
</table>

</body>
</html>

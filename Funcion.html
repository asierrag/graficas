<div style="max-width:800px; font-family:sans-serif; align-items: center;">

  <style>
    .bar-container {
      background: #eee;
      margin: 6px 0;
      position: relative;
      height: 30px;
    }

    .bar {
      height: 100%;
      width: 0;
      color: white;
      padding: 5px 10px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 2s ease;
    }

    .label {
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .value {
      margin-left: 10px;
      font-weight: bold;
      color: #001F3F;
    }
  </style>

  <div class="label">
    <strong>Docencia</strong>
    <span class="value">$9.927.847.398</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#4CAF50;" data-width="47%"></div>
  </div>

  <div class="label">
    <strong>Administrativo</strong>
    <span class="value">$10.087.937.944</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#2196F3;" data-width="49%"></div>
  </div>

  <div class="label">
    <strong>Bienestar</strong>
    <span class="value">$1.002.421.123</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#FF9800;" data-width="4.8%"></div>
  </div>

  <div class="label">
    <strong>Cibercolegio</strong>
    <span class="value">$5.105.703.634</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#9C27B0;" data-width="24%"></div>
  </div>

  <div class="label">
    <strong>ETDH</strong>
    <span class="value">$621.093.657</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#607D8B;" data-width="3%"></div>
  </div>

  <div class="label">
    <strong>Extensión</strong>
    <span class="value">$3.541.095.717</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#795548;" data-width="17%"></div>
  </div>

  <div class="label">
    <strong>Investigación</strong>
    <span class="value">$2.812.804.449</span>
  </div>
  <div class="bar-container">
    <div class="bar" style="background:#009688;" data-width="13%"></div>
  </div>

  <script>
    window.addEventListener('load', function () {
      const bars = document.querySelectorAll('.bar');
      bars.forEach(bar => {
        const width = bar.getAttribute('data-width');
        setTimeout(() => {
          bar.style.width = width;
        }, 100);
      });
    });
  </script>

</div>

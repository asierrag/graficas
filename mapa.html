<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Totales por Región - Antioquia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: white; /* sin color gris */
    }

    .table-container {
      max-width: 600px;
      margin: auto;
      overflow-x: auto;
      /* sin fondo */
      border-radius: 10px;
      box-shadow: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #4a90e2;
      color: white;
    }

    th, td {
      padding: 6px 12px; /* menos alto */
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tbody tr:hover {
      background-color: #f0f7ff;
    }

    /* Solo las celdas de totales con color suave */
    td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5) {
      background-color: #e7f3ff;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Regiones</th>
          <th>Totales</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Bajo Cauca</td><td>6</td></tr>
        <tr><td>Magdalena Medio</td><td>5</td></tr>
        <tr><td>Nordeste</td><td>10</td></tr>
        <tr><td>Norte</td><td>17</td></tr>
        <tr><td>Occidente</td><td>15</td></tr>
        <tr><td>Oriente</td><td>22</td></tr>
        <tr><td>Suroeste</td><td>18</td></tr>
        <tr><td>Urabá</td><td>8</td></tr>
        <tr><td>Valle de Aburrá</td><td>10</td></tr>
        <tr><td><strong>Total general</strong></td><td><strong>111</strong></td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>

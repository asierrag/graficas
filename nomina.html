<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Distribuci칩n N칩mina</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .chart-wrapper {
      width: 350px;
      height: 350px;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .legend {
      font-size: 16px;
      line-height: 1.8;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="chart-wrapper">
      <canvas id="chartNomina"></canvas>
    </div>

    <div class="legend">
      <div><span style="background:#3f51b5;"></span> Personal Administrativo: 43%</div>
      <div><span style="background:#00bcd4;"></span> Aprendices y Pr치cticantes: 7%</div>
      <div><span style="background:#cddc39;"></span> Cibercolegio: 14%</div>
      <div><span style="background:#ff7043;"></span>Docentes: 36%</div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chartNomina').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Administrativos', 'Aprendices y Pr치cticantes', 'Cibercolegio', 'Docentes'],
        datasets: [{
          data: [43, 7, 14, 36],
          backgroundColor: [
            '#3f51b5',
            '#00bcd4',
            '#cddc39',
            '#ff7043'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true, 
        animation: {
          animateRotate: true,
          duration: 2000,
          easing: 'easeOutCirc'
        },
        plugins: {
          legend: { display: false },
          datalabels: {
            color: '#fff',
            font: {
              weight: 'bold',
              size: 16
            },
            formatter: (value, ctx) => {
              const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
              const percentage = (value / total * 100).toFixed(0);
              return `${percentage}%`;
            }
          }
        },
        cutout: '55%' // Grosor de la dona
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>

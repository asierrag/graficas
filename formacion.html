<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formación de Recurso Humano para la CTeI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      font-size: 17px;
      background-color: #f9f9f9;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #4a90e2;
      color: white;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 17px;
    }

    tbody tr:nth-child(odd) td {
      background-color: #f5faff;
    }

    tbody tr:nth-child(even) td {
      background-color: #eaf3fc;
    }

    tbody tr:hover td {
      background-color: #dceeff;
    }

    td:empty {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Máximo nivel de formación docente</th>
        <th>Año 2020</th>
        <th>Año 2022</th>
        <th>Año 2024</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Doctorado</td>
        <td>7</td>
        <td>7</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Maestría</td>
        <td>85</td>
        <td>118</td>
        <td>115</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

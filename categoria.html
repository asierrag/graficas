<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorización Investigadores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #4a90e2;
      color: white;
    }

    th, td {
      padding: 6px 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tbody tr:hover {
      background-color: #f0f7ff;
    }

    .total {
      font-weight: bold;
      background-color: #d7f0d4;
      text-align: center;
    }

    td:empty {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Categoría del investigador</th>
        <th>Año 2020</th>
        <th>Año 2022</th>
        <th>Año 2024</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Emérito</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Senior</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Asociado</td>
        <td>1</td>
        <td>1</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Junior</td>
        <td></td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>En formación</td>
        <td></td>
        <td></td>
        <td>5</td>
      </tr>
      <tr class="total">
        <td>Total</td>
        <td>2</td>
        <td>6</td>
        <td>14</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

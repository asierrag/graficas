<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tipo de Contratación Docentes - Educación Superior</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    table {
      width: 75%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    thead {
      background-color: #0a1a56; /* celeste claro */
      color: #faaf3b; /* azul petróleo */
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 28px;
      margin-right: 6px;
    }

    .female {
      color: #ec407a;
    }

    .male {
      color: #42a5f5;
    }

    .contrato-indefinido {
      color: #4caf50; /* verde */
    }

    .contrato-obra {
      color: #ab47bc; /* púrpura */
    }

    .contrato-fijo {
      color: #ff9800; /* naranja */
    }

    tbody tr:nth-child(even) {
      background-color: #f1fcfc; /* celeste muy claro */
    }

    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Tipo de Contrato</th>
      <th><span class="material-symbols-outlined female">female</span> Mujeres</th>
      <th><span class="material-symbols-outlined male">male</span> Hombres</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="material-symbols-outlined contrato-indefinido">check_circle</span> Indefinido</td>
      <td>16</td>
      <td>10</td>
      <td>26</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined contrato-obra">engineering</span> Obra o Labor</td>
      <td>1</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td><span class="material-symbols-outlined contrato-fijo">description</span> Término Fijo</td>
      <td>70</td>
      <td>42</td>
      <td>112</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td><strong>87</strong></td>
      <td><strong>60</strong></td>
      <td><strong>147</strong></td>
    </tr>
  </tbody>
</table>

</body>
</html>

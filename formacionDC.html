<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nivel de Formación de los Docentes</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    thead {
      background-color: #bae1f7;
      color: #0a1a56;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48;
      vertical-align: middle;
      font-size: 24px;
      margin-right: 6px;
    }

    .licenciado {
      color: #0280ae; /* índigo */
    }

    .especialista {
      color: #4caf50; /* verde */
    }

    .magister {
      color: #314cb2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Categoría</th>
      <th><span class="material-symbols-outlined licenciado">school</span>Licenciado</th>
      <th><span class="material-symbols-outlined especialista">workspace_premium</span>Especialista</th>
      <th><span class="material-symbols-outlined magister">menu_book</span>Magíster</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Cibercolegio</td>
      <td>19</td>
      <td>11</td>
      <td>14</td>
    </tr>
    <tr>
      <td>Primaria Incluyente</td>
      <td>17</td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Resilientes</td>
      <td>3</td>
      <td>1</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Total</td>
      <td>39</td>
      <td>13</td>
      <td>16</td>
    </tr>
  </tbody>
</table>

</body>
</html>
